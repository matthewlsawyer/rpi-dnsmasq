# Run as root
user=root

# Won't forward unqualified names (e.g. myserver)
domain-needed

# Won't forward some non-routed addresses
bogus-priv

# Configured to use Google's public dns servers
server=8.8.8.8
server=8.8.4.4

# Use maximum cache size
cache-size=10000

# Log file
log-facility=/var/log/dnsmasq

# Local domain configuration
#expand-hosts
#domain=${LOCAL_DOMAIN_NAME}
#local=/${LOCAL_DOMAIN_NAME}/

#listen-address=127.0.0.1
#listen-address=${LISTEN_ADDRESS}
#bind-interfaces